<!DOCTYPE html>
<html>
  <head>
    <title>mjst - test page</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
    <style type="text/css">
    * {
      font-family: sans-serif;
      font-size: 8pt;
    }
    h1 {
      font-size: 10pt;
    }
    </style>
  </head>
  <body>
  </body>
  <script type="text/javascript" src="../src/mjst.js"></script>
  <script type="text/javascript">
  function testCase(){
    with(this.XMLHttpRequest ?
      new XMLHttpRequest :
      new ActiveXObject("Microsoft.XMLHTTP")
    ){
      open("get", "index.xml?_=" + Math.random(), true);
      onreadystatechange = function(){
        if(readyState == 4){
          document.body.innerHTML = mjst(responseXML);
          if(++i < 3)
            setTimeout(function(){
              document.body.innerHTML = "...reload " + i + "...";
              setTimeout(testCase, 1000);
            }, 1000);
          ;
        };
      };
      send(null);
    };
  };
  testCase();
  var i = 0;
  </script>
</html>
